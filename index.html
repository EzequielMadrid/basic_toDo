<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/icons/magic.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Missions</title>
    <script src="./app/index.js" defer></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="h-screen p-4 bg-indigo-300 font-mono">
    <section
      class="max-w-lg p-4 mx-auto space-y-2 text-center rounded-md shadow-xl bg-indigo-200"
    >
      <h1 class="text-xl underline font-bold animate-pulse">Misiones</h1>
      <div>
        <input
          id="mission-name"
          type="text"
          class="w-full p-2 mb-2 outline-none rounded-xl border-y-4 border-indigo-900 bg-transparent text-indigo-900"
        />
        <button
          onclick="addMission()"
          class="p-2 rounded-full border-2 border-indigo-900 hover:bg-indigo-900 text-indigo-900 hover:text-indigo-200"
        >
          Guardar
        </button>
      </div>
      <ul id="missions" class="space-y-2"></ul>
    </section>
    <section
      id="modal"
      class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-90"
    >
      <article class="text-center">
        <label for="editedMission" class="font-bold text-indigo-700"
          >Editar Misión</label
        >
        <input
          id="edit-mission"
          type="text"
          class="w-full p-2 mb-2 outline-none rounded-xl border-y-4 border-indigo-900 bg-transparent text-indigo-300"
        />
        <button
          onclick="savedEditedMission()"
          class="p-2 rounded-full border-2 border-indigo-900 hover:bg-indigo-900 text-indigo-900 hover:text-indigo-200"
        >
          Confirmar Nombre
        </button>
        <button
          onclick="closeModal()"
          class="p-2 rounded-full border-2 border-indigo-900 hover:bg-indigo-900 text-indigo-900 hover:text-indigo-200"
        >
          Volver al menú
        </button>
      </article>
    </section>
  </body>
</html>
